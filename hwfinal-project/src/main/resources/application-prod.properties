spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/SpringAuth
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.freemarker.settings.output_format=HTMLOutputFormat
spring.freemarker.suffix=.html
service.url=https://murmuring-plains-40450.herokuapp.com/
service.frontend_url=https://hidden-chamber-20932.herokuapp.com